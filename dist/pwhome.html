<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWSkills - a web page development class</title>
    <link rel="stylesheet" href="pwstyle.css">
</head>
<body class="bg-slate-950">

    <!-- Navbar goes here! -->

    <nav class="w-full h-14 bg-indigo-200 flex items-center justify-between px-4 md:px-4">

        <div class="text-2xl text-indigo-700 font-bold">PW Skills</div>

        <div>
            <ul class="md:flex font-semibold hidden">
                <li class="mx-[10px] cursor-pointer">Home</li>
                <li class="mx-[10px] cursor-pointer">About Us</li>
                <li class="mx-[10px] cursor-pointer">Cotact Us</li>
            </ul>
        </div>

        <div class="md:flex space-x-3">
            <button class="hidden md:block px-3 py-2 bg-indigo-700 text-white rounded font-bold cursor-pointer">Signin</button>
            <button class="hidden md:block px-3 py-2 bg-indigo-700 text-white rounded font-bold cursor-pointer">SignUp</button>
        </div>

        <!-- For responsive (Mobile) -->

        <div class="md:hidden">
            <a href="#" class="text-4xl font-bold">&#8801;</a>
        </div>

    </nav>

    <!-- Nabar Ends here! -->

    <!-- Image Section Start! -->

    <header class="w-full h-auto">

        <img class="w-full hidden md:block" src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/web.jpg" alt="For Web page" srcset="">
        <img class="w-full md:hidden" src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/mobile.jpg" alt="For Mobile" srcset="">

    </header>

    <!-- Image Section End! -->

    <!-- Our Students Section Start!-->

    <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">

        <div class="w-full h-auto flex flex-wrap flex-col items-center text-center">

            <p class="text-indigo-800 font-bold text-3xl md:text-4xl text-center">"Pure Hardwork, No Shortcuts!"</p>
            <div class="w-36 h-1 border-b-4 border-yellow-400 mt-2 rounded-2xl md:mt-4 mb-12"></div>

        </div>

        <div class="w-full flex flex-wrap justify-evenly">

            <div class="w-64 flex flex-col items-center mb-12">
                <img class="w-44 h-44" src="https://img.icons8.com/bubbles/100/book.png" alt="book" srcset="">
                <p class="text-3xl font-bold text-white">600+</p>
                <p class="text-3xl font-bold text-gray-500">Different Courses</p>
            </div>

            <div class="w-64 flex flex-col items-center mb-12">
                <img class="w-44 h-44" src="https://img.icons8.com/bubbles/100/student-male.png" alt="student-male" srcset="">
                <p class="text-3xl font-bold text-white">700,000+</p>
                <p class="text-3xl font-bold text-gray-500">Students Enrolled</p>
            </div>

            <div class="w-64 flex flex-col items-center mb-12">
                <img class="w-44 h-44" src="https://img.icons8.com/bubbles/100/bank-card-back-side.png" alt="bank-card-back-side" srcset="">
                <p class="text-3xl font-bold text-white">10,000+</p>
                <p class="text-3xl font-bold text-gray-500">Successful Transition</p>
            </div>
        </div>

    </div>

    <!-- Our Students Section End!-->    
</body>
</html>
